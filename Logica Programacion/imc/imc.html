<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura){
        return imc = peso / (altura*altura);
        
    }

    var nombreInformado = prompt("Informe su peso")
    var pesoInformado = prompt(nombreInformado + " Informe su peso");
    var alturaInformado = prompt(nombreInformado + " Informe su altura"); 

    imcCalculado = calcularImc(pesoInformado,alturaInformado);

            imprimir("El IMC esta en lo normal");

        }
    }


    if (imcCalculado >=25 ){

        if(imcCalculado < 30){
            imprimir("El IMC esta en sobrepeso")
        }

    }

    if (imcCalculado > 30){
