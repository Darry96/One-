<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }


    let numeroLoteria = parseInt(prompt("Eliga es numero de boletos"));
    let numeroPensado = Math.round(Math.random()*numeroLoteria);
    let numeroLanzado = parseInt(prompt("Elija un numero de entre 0-" + numeroLoteria));

    if (numeroLanzado > numeroPensado) {
        imprimir("Incorrecto, El Numero lanzado es menor")
    } else if(numeroLanzado < numeroPensado)  {
        imprimir("Incorrecto, El numero lanzado es mayor")
    }else{
        imprimir("Correcto, Es el numero pensado")
    }
