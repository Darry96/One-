<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    let nMiembros = parseInt(prompt("Ingrese numero de miembros"));
    let contador = 1;
    let totalEdades = 0;

    while (contador <= nMiembros) {
        
        edad = parseInt(prompt("Ingrese edad del Familiar"));
        totalEdades = edad + totalEdades;
        contador++;
    }

    let mediaEdades = totalEdades / nMiembros;
    imprimir("El promedio de los miembros es: " + mediaEdades);
    imprimir("Fin");
</script>
</html>
