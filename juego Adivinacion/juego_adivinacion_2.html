<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    let intentos = 3;
    let numeroPensado = Math.round(Math.random()*10);
    let contador = 1;

    while (contador <= intentos) {

        let numerolanzado = parseInt(prompt("Ingrese numero del 0-10"));

        if (numerolanzado == numeroPensado ) {
            alert("Correcto, usted acerto en el intento  " + intentos + " el numero pensado era " + numeroPensado);
            break;
        } else {

            alert("Incorrecto, es no es el numero");
            
        }
        contador++;
        
    }
    
    if (numerolanzado == numeroPensado ) {

            imprimir("Correcto, usted acerto en el intento  " + intentos + " el numero pensado era " + numeroPensado);
            
        } else {

            imprimir("Incorrecto, el numero era: " + numeroPensado);
            
    }

</script>
