<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacs - Barbaeria Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./productos.css">
</head>
<body>
    <header>

        <div class="caja">
            <h1><img src="./imagenes/logo.png" alt=""></h1>

            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Produtcs</a></li>
                    <li><a href="./contactos.html">Contacs</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <form action="">

            <label for="nombre">Nombre y Apellido</label>
            <input id="nombre" type="text">   
            
            <label for="correo">Correo Electronico</label>
            <input id="correo" type="text">

            <label for="telefono">Telefono</label>
            <input id="telefono" type="text">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10"></textarea>

            <div>
                <p>¿Como le gustaria que lo contactemos?</p>

                <label for="radio-email">Email</label>
                <input type="radio" value="email" id="radio-email" name="contacto">

                <label for="radio-telefono">Telefono</label>
                <input type="radio" value="email" id="radio-telefono" name="contacto">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" value="email" id="radio-whatsapp" name="contacto">

            </div>

            <label for="">
                <input type="checkbox">
                Le gustaria recibir novedeades de la barberia Alura?
            </label>

            <input type="submit" value="Enviar Formulario">

        </form>
    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
